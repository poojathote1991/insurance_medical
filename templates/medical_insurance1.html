<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical INsurance Price Prediction </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../style.css">
</head>

<body style="background-image: url('https://www.1mg.com/articles/wp-content/uploads/2021/08/Health-Insurance-Policy_Bajaj-Finserv.jpg');"></body>

    <h1> Medical Insurance Charges Prediction </h1>
    <form method="POST" action="/predict_charges">
        <label for="age">Age:</label>
        <input type="text" name="age" id="age">
        <br>
        <br>
        <label>Gender:</label>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <br>
        <label>BMI:</label>
        <input type="text" name="bmi">
        <br>
        <br>
        <label>Children:</label>
        <input type="text" name="children">
        <br>
        <br>
        <label>Smoker:</label>
        <label>Yes:</label> <input type="radio" name="smoker" value="yes">
        <label>No:</label> <input type="radio" name="smoker" value="no">
        <br>
        <br>
        <label>Region:</label>
        <select name="region">
            <option value="northeast">Northeast</option>
            <option value="southeast">Southeast</option>
            <option value="northwest">Northwest</option>
            <option value="southwest">Southwest</option>
        </select>
        <br>
        <br>
        <input type="submit" value="SUBMIT">
        <br>
        <h4><strong>Your insurance premium charges will be <b> {{ prediction }} /- Rs.</b> Only </strong></h4>
    </form>

</body>

</html>
